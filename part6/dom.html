<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <p>1</p>
      <p>2</p>
    </div>
    <script>
      // 1. solis: izveido jaunu elementu
      const newElement = document.createElement("div");

      // 2. solis: iestata saturu vai atribūtus
      newElement.textContent = "Sveika, pasaule!";
      newElement.className = "new-class";

      // 3. solis: pievieno DOM
      document.body.appendChild(newElement);

      const parentElement = document.getElementById("container");
      parentElement.insertAdjacentHTML("beforeend", "<p>jauns elements</p>");

      // Brīdinājums: innerHTML aizvieto esošo saturu
      const container = document.getElementById("container");
      container.innerHTML += "jauns elements";
    </script>
  </body>
</html>
